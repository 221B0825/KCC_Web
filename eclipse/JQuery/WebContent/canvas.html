<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./chap01/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document)
			.ready(
					function() {
						var canvas = document.getElementById("canvas"), context = canvas
								.getContext("2d");
						$(canvas)
								.on(
										{
											mousedown : function(event) {
												var pos = $(this).offset(), x = event.pageX
														- pos.left, y = event.pageY
														- pos.top;
												context.beginPath();
												context.moveTo(x, y);
											},
											mouseup : function(event) {
												var pos = $(this).offset(), x = event.pageX
														- pos.left, y = event.pageY
														- pos.top;
												context.lineTo(x, y);
												context.stroke();
											}
										});
					});
</script>
</head>
<body>
	<canvas id="canvas" width="700" height="400"
		style="border: 3px solid black">
</canvas>
</body>
</html>
