<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개념 정리</title>
</head>
<body>
	<header>
		<h1>개념 정리</h1>
	</header>
	<section>
		<header>
			<h2>Head 요소</h2>
		</header>
		<div>
			<h3>메타 데이터</h3>
			<p>
				문서의 작성자, 날짜, 키워드 등 브라우저의 본문에 나타나지 않는 문서에 대한 일반 정보를 나타낼 때 사용<br />
				name과 content 속성을 이용하여 페이지 설명, 제작자, 키워드 등 다양한 정보를 나타냅니다.
			</p>
		</div>
	</section>

	<section>
		<header>
			<h2>Body 요소</h2>
		</header>
		<div>
			<h3>Body</h3>
			<p>
				웹브라우저에 보여질 문서의 내용을 작성하는 부분 <br /> head 태그 다음에 위치하고 head 내부에 위치하는
				태그와 html을 제외한 모든 태그를 포함합니다.
			</p>
		</div>
	</section>
</body>
</html>
