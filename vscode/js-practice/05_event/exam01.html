<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function doProcess() {
        const result = document.querySelector("#result");
        result.innerHTML = "<span>이벤트결과1</span>";
      }

      function doProcess2() {
        alert("이벤트 결과2");
      }

      window.onload = function () {
        const btn = document.getElementById("btn");
        // 이벤트 리스너 방식
        btn.addEventListener("click", doProcess, false);
        btn.addEventListener("click", doProcess2, false);
      };
    </script>
  </head>
  <body>
    <div id="result"></div>
    <input type="button" value="버튼1" onclick="doProcess()" /> &nbsp;&nbsp;
    <input id="btn" type="button" value="버튼2" />
  </body>
</html>
