<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <style type="text/css">
      div {
        border: 1px solid;
      }
      #aa {
        width: 300px;
        height: 300px;
        background: yellow;
      }

      #bb {
        width: 150px;
        height: 150px;
        margin-left: 80px;
        margin-top: 40px;
        background: green;
      }
    </style>
    <script type="text/javascript">
      //aa클릭 => aa
      //bb클릭 => bb
      function clickA() {
        alert("aa");
      }

      function clickB(event) {
        alert("bb");
        // 이벤트 버블링 방지
        event.stopPropagation();
      }

      window.onload = function () {
        const a = document.getElementById("aa");
        a.addEventListener("click", clickA, false);

        const b = document.getElementById("bb");
        b.addEventListener("click", clickB, false);
      };
    </script>
  </head>
  <body>
    <div id="aa">
      aaaaaaaaaaa
      <div id="bb">bbbbbbbbb</div>
      aaaaaaaaaaa
    </div>
  </body>
</html>
