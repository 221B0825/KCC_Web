<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      function changeImageSrc() {
        const mainImage = document.getElementById("default");
        console.log(mainImage.src);
        mainImage.src = this.src;
      }

      function changeImageDefault() {
        const mainImage = document.getElementById("default");
        mainImage.src = "../images/cat0.jpg";
      }

      window.onload = function () {
        const imgList = document.getElementsByTagName("img");
        for (let i = 0; i < imgList.length; i++) {
          imgList[i].addEventListener("mouseover", changeImageSrc, false);
          imgList[i].addEventListener("mouseout", changeImageDefault, false);
        }
      };
    </script>
  </head>
  <body>
    <center>
      <h2>고양이 앨범</h2>
      <img
        id="default"
        src="../images/cat0.jpg"
        border="1"
        width="600"
        height="450"
      />
      <br /><br /><br />

      <img
        src="../images/cat1.jpg"
        width="70"
        height="70"
        border="1"
        hspace="10"
        vspace="10"
      />
      <img
        src="../images/cat2.jpg"
        width="70"
        height="70"
        border="1"
        hspace="10"
        vspace="10"
      />
      <img
        src="../images/cat3.jpg"
        width="70"
        height="70"
        border="1"
        hspace="10"
        vspace="10"
      />
    </center>
  </body>
</html>
