<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script type="text/javascript">
      let timeId;
      let running = false;

      function show() {
        let now = new Date();
        let hour = now.getHours();
        let min = now.getMinutes();
        let seconds = now.getSeconds();
        let timeValue = hour + "시" + min + "분" + seconds + "초";

        document.fmt.display.value = timeValue;
        // timeId = setTimeout("show()", 1000);
      }

      function startClock() {
        if (running) return;
        show();
        // 1초마다 show 함수 호출
        timeid = setInterval("show()", 1000);
        running = true;
      }

      function stopClock() {
        if (running) {
          clearTimeout(timeId);
          running = false;
        }
      }
    </script>
  </head>
  <body>
    <form name="fmt">
      <input class="input m-2" type="text" name="display" /><br />
      <input
        class="btn btn-primary mt-2 ms-2"
        type="button"
        name="start"
        value="시작"
        onclick="startClock()"
      />
      <input
        class="btn btn-primary mt-2"
        type="button"
        name="end"
        value="종료"
        onclick="stopClock()"
      />
    </form>
  </body>
</html>
