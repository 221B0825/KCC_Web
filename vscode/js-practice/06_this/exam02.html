<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script type="text/javascript">
    // 리터럴 객체, 생성자 함수, 프로토타입 안에서의 this는 해당 객체이다.
    var data = 10;

    function MyCalss() {
      this.data = 0;
    }

    MyCalss.prototype.method1 = function () {
      // MyClass의 객체
      this.data = 20;
      // window 객체
      data = 30;

      console.log("1. data : " + data); // -> 30
      console.log("2. this.data: " + this.data); // -> 20
      console.log("3. window.data: " + window.data); // -> 30
    };

    const m1 = new MyCalss();
    m1.method1();
  </script>
  <body></body>
</html>
